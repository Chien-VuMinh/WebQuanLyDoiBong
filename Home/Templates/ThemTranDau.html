{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Lịch Thi Đấu</title>
</head>
<body>
    <h1>Thêm Lịch Thi Đấu</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="doi_nha">Đội Nhà:</label>
        <select name="doi_nha" required>
            {% for doi in doi_bongs %}
            <option value="{{ doi.ma_doi_bong }}">{{ doi.ten_doi_bong }}</option>
            {% endfor %}
        </select><br><br>

        <label for="doi_khach">Đội Khách:</label>
        <select name="doi_khach" required>
            {% for doi in doi_bongs %}
            <option value="{{ doi.ma_doi_bong }}">{{ doi.ten_doi_bong }}</option>
            {% endfor %}
        </select><br><br>

        <label for="ngay_thi_dau">Ngày Thi Đấu:</label>
        <input type="date" name="ngay_thi_dau" required><br><br>

        <label for="gio_thi_dau">Giờ Thi Đấu:</label>
        <input type="time" name="gio_thi_dau" required><br><br>

        <button type="submit">Thêm Lịch Thi Đấu</button>
    </form>
</body>
</html>
